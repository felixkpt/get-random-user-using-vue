<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random user generator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div id="app">

    <div class="container-fluid">
            <div class="row justify-content-center mt-2">
                <div class="col-12 col-md-6 shadow">
                    
                    <div class="row bg-dark rounded-lg py-1" style="border-radius: 0 0 20px 20px;">
                        <div class="col-12 col-md-7">
                            <img class="img-fluid rounded-circle border border-3" :class="img_class" :src="picture" :alt="firstName">

                        </div>
                        <div class="col-12 col-md-5">
                            
                            <div class="d-flex m-2">
                                <button class="btn" :class="btn_class" @click="getUser">Get Random user</button>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="px-1">
                            <div>
                                <span class="fs-6">Gender:</span> <span class="fw-bold fs-5"> {{ gender }}</span>
                            </div>
                            <div>
                                <span class="fs-6">Title:</span> <span class="fw-bold fs-5"> {{ name.title }}</span>
                            </div>
                            <div>
                                <span class="fs-6">Name:</span> <span class="fw-bold fs-5"> {{ name.first }} {{ name.last }}</span>
                            </div>
                            <div>
                                <span class="fs-6">Email:</span> <span class="fw-bold fs-5"> {{ email }}</span>
                            </div>
                            <div>
                                <span class="fs-6">Username:</span> <span class="fw-bold fs-5"> {{ username }}</span>
                            </div>
                            <div>
                                <span class="fs-6">DOB:</span> <span class="fw-bold fs-5"> {{ new Date(dob.date).toJSON().slice(0,10) }}</span>
                            </div>
                            <div>
                                <span class="fs-6">Age:</span> <span class="fw-bold fs-5"> {{ dob.age }}</span>
                            </div>
                        </div>

                    </div>
                   
                </div>
            </div>
        </div>

    </div>
    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="app.js"></script>
</body>
</html>
